<div class="post-form-container">
  <h2>{{ isEditMode ? "Edit Post" : "Create Post" }}</h2>

  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        placeholder="Enter post title"
        [class.invalid]="
          postForm.controls['title'].invalid &&
          postForm.controls['title'].touched
        "
      />
      <div
        *ngIf="
          postForm.controls['title'].invalid &&
          postForm.controls['title'].touched
        "
        class="error-message"
      >
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        formControlName="content"
        rows="5"
        placeholder="Write your post content here"
        [class.invalid]="
          postForm.controls['content'].invalid &&
          postForm.controls['content'].touched
        "
      ></textarea>
      <div
        *ngIf="
          postForm.controls['content'].invalid &&
          postForm.controls['content'].touched
        "
        class="error-message"
      >
        Content is required.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        id="author"
        type="text"
        formControlName="author"
        [disabled]="true"
        placeholder="Author name"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="postForm.invalid">
        {{ isEditMode ? "Update Post" : "Create Post" }}
      </button>
    </div>
  </form>
</div>
